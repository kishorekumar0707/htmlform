<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
        <H1 id="title">Form</H1>
        <p id ="description">hereby i have created a form</p>
 
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="enter firstname" name="first-name" required> <br>
        
        <!-- <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="firstName" name="firstName" required> <br><br> -->
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="enter lastname" name="last-name" required><br><br>
    
        <label for="address">Address:</label>
        <textarea id="address" placeholder="enter address" name="address" rows="4" cols="50"></textarea><br><br>
    
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" placeholder="enter pincode"  name="pincode" required><br><br>
    
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    
        <label for="food">Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="pizza" name="food" value="Pizza">
        <label for="pizza">Pizza</label>
        <input type="checkbox" id="burger" name="food" value="Burger">
        <label for="burger">Burger</label>
        <input type="checkbox" id="sushi" name="food" value="Sushi">
        <label for="sushi">Sushi</label><br><br>
    
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="enter state" name="state" required><br><br>
    
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="enter country" name="country" required><br><br>
        </div>
    
        <!-- <button  type="button" onclick="submitForm()">Submit</button> -->
        <button type="submit" id="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>

    </form>
    
    <br><br>
    
    <table id="dataTable">
       
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>    
    </table>

    <script src="./script.js"></script>
</body>
</html>
